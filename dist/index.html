<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <title>Todo List</title>
  <script type="module" crossorigin src="./assets/index-Ji8Hk-Fr.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-sJbXppkH.css">
</head>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="timer header__timer">
                <div class="timer__hours">00</div>
                <div class="timer__dots">:</div>
                <div class="timer__minutes">00</div>
                <div class="timer__dots">:</div>
                <div class="timer__seconds">00</div>
            </div>
            <div class="whether header__whether">
                <div class="">
                    <div class="whether__location"></div>
                    <img class="whether__icon" src="" alt="whether-icon">
                </div>
                <div class="whether__temp"></div>
            </div>
        </div>
    </div>
</header>    <section class="main">
        <div class="container">
            <div class="todo">
                <div class="todo__header">
                    <h1 class="title todo__title">Please, enter your notes!</h1>
                </div>
                <div class="todo__enter">
                    <form class="form todo__form">
                        <textarea class="form__input" name="note" id="note" cols="30" rows="10"></textarea>
                        <button class="button form__button" type="submit"><span>Send</span></button>
                    </form>
                </div>  
                <div class="set todo__set">
                    <button class="button set__button check-all" type="button"><span>Complete All</span></button>
                    <button class="button set__button remove-all-checked" type="button"><span>Remove All Completed</span></button>
                    <button class="button set__button remove-all" type="button"><span>Remove All</span></button>
                </div>
                    <h2 class="title"></h2>
                    <ul class="list todo__list"></ul>
            </div>
        </div>
    </section><footer class="footer">
    <div class="container">
        <div class="footer__wrapper">
            <div class="footer__date">2025</div>
            <div class="footer__info"><a href="mailto:ivanoffsiegerus@gmail.com">ivanoffsiegerus@gmail.com</a></div>
            
        </div>
    </div>
</footer>
</body>
</html>
